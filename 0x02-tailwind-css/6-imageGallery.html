<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="./output.css" rel="stylesheet"> <!-- Tailwind CSS -->
       <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">

    <!-- Header -->
    <header class="mb-4">
        <h1 class="text-3xl font-bold">My Website</h1>
    </header>

    <!-- Navigation -->
    <nav class="flex space-x-5 justify-center bg-gray-300 text-white p-4 mb-4">
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">Home</a>
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">About</a>
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">Services</a>
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">Contact</a>
    </nav>

    <!-- Main Content -->
    <main class="mb-8">
        <div class="flex flex-col lg:flex-row gap-4">
            <aside class="w-full lg:w-1/3 bg-gray-300 p-4">
                <p>Sidebar content</p>
            </aside>
            <section class="w-full lg:w-2/3 bg-gray-500 p-4">
                <p>Main content goes here</p>
            </section>
        </div>
    </main>

    <!-- Image Gallery Section -->
    <section>
        <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 1" class="w-full h-auto rounded-lg">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 2" class="w-full h-auto rounded-lg">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 3" class="w-full h-auto rounded-lg">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 4" class="w-full h-auto rounded-lg">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 5" class="w-full h-auto rounded-lg">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 6" class="w-full h-auto rounded-lg">
        </div>
    </section>

    <!-- Footer -->
    <footer class="mt-8 p-4 bg-gray-300 text-center">
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
